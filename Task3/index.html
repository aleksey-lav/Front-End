<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Milan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
    <section class="header">
        <div class="container">
            <div class="logo">
                <img class="logo-image" src="img/logo.png" alt="">
                <div class="text-header">
                    <h1 class="logo-text">milan</h1>
                    <h2 class="logo-text">holidays</h2>
                </div>
            </div>
            <div class="contact-mail">
                <p class="text-mail">
                    tours@milanoholidays.com
                </p>
                <p class="text-tel">
                    +39 338 709 0880
                </p>
            </div>
        </div>
    </section>
    <section class="tours-img">
        <div class="container">
            <div class="tours-container">
                <a href="#">
                    <div class="image-container">
                        <img class="tour-img-wrap1" src="img/image-gallery_1.jpg" alt="">
                        <h3 class="description">Shopping Tours</h3>
                    </div>
                </a>
                <a href="#">
                    <div class="image-container">
                        <img class="tour-img-wrap2" src="img/image-gallery_2.jpg" alt="">
                        <h3 class="description">Sightseeing Tours</h3>
                    </div>
                </a>
                <a href="#">
                    <div class="image-container">
                        <img class="tour-img-wrap3" src="img/image-gallery_3.jpg" alt="">
                        <h3 class="description">Food Tours</h3>
                    </div>
                </a>
                <a href="#">
                    <div class="image-container">
                        <img class="tour-img-wrap4" src="img/image-gallery_4.jpg" alt="">
                        <h3 class="description">Bars & Nightlife</h3>
                    </div>
                </a>
                <a href="#">
                    <div class="image-container">
                        <img class="tour-img-wrap5" src="img/image-gallery_5.jpg" alt="">
                        <h3 class="description">Art & Architecture</h3>
                    </div>
                </a>
                <a href="#">
                    <div class="image-container">
                        <img class="tour-img-wrap6" src="img/image-gallery_6.jpg" alt="">
                        <h3 class="description">Walking Tours</h3>
                    </div>
                </a>
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="container">
            <div class="copyright">

            </div>
        </div>
    </section>
</div>

</body>
</html>

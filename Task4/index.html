<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journey</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="header">
    <div class="header-hero">
    <h1 ><a href="#" class="name-logo">journey</a></h1>
    <div class="icons">
        <div class="icon sprite-calendar"></div>
        <div class="icon sprite-message"></div>
        <div class="icon sprite-nav"></div>
        <div class="icon sprite-pipe"></div>
    </div>
    <div class="welcome">Welcome,
        <a href="#" class="login-hero">Log in</a> or <a href="#" class="login-hero">Sign Up</a>
    </div>
</div>
</div>
</header>
<section class="registration">
    <div class="container">
        <div class="sign-cube-log">
            <div class="green-cube"></div>
                <span class="sign_up">Sign Up</span>
                <a href="#" class="log-in">Log in</a>
        </div>
        <div class="all-form-col">
                <div class="two-buttons">
                    <a href="#">
                        <div class="fb-button all-buttons">
                                <i class="fab fa-facebook-f entry-icon"></i>
                                <div class="icon sprite-pipe fb-pipe"></div>
                                <span class="name-button">Facebook</span>
                        </div>
                    </a>
                    <a href="#">
                        <div class="google-button all-buttons">
                            <i class="fab fa-google-plus-g entry-icon entry-icon-google"></i>
                            <div class="icon sprite-pipe fb-pipe"></div>
                            <span class="name-button">Google</span>
                       </div>
                    </a>
                </div>
            <span class="or">or</span>
            <div class="all-input-forms">
                <form action="" class="form-action">
                    <input type="text" placeholder="Name" class="input-form-action" required>
                    <input type="text" placeholder="Last Name" class="input-form-action">
                    <input type="email" placeholder="Email" class="input-form-action" required>
                    <input type="password" placeholder="Choose Password" class="input-form-action" required>
                    <input type="password" placeholder="Confirm Password" class="input-form-action" required>
                </form>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="checkbox_label"  required>
                <label for="checkbox_label" class="checkbox-label-all">
                    <div class="label-text">Agree our <a href="" class="green-label-text">Terms & Conditions</a></div>
                </label>
            </div>
            <a href="#">
                    <div class="all-buttons green-button-bottom">
                    <span class="name-green-button">Create Account</span>
                 </div>

        </div>
    </div>
</section>
</body>
</html>

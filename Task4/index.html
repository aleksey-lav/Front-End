<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journey</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="header">
    <div class="header-hero">
    <h1 ><a href="#" class="name-logo">journey</a></h1>
    <div class="icons">
        <div class="icon sprite-calendar"></div>
        <div class="icon sprite-message"></div>
        <div class="icon sprite-nav"></div>
        <div class="icon sprite-pipe"></div>
    </div>
    <div class="welcome">Welcome,
        <a href="#" class="login-hero">Log in</a> or <a href="#" class="login-hero">Sign Up</a>
    </div>
</div>
</div>
</header>
<section class="registration">
    <div class="container">
        <div class="sign-cube-log">
            <div class="green-cube"></div>
                <span class="sign_up">Sign Up</span>
                <a href="#" class="log-in">Log in</a>
        </div>
        <div class="all-form-col">
            <a href="#" class="button" >
                <div class="two-buttons">
                    <a href="#"><div class="fb-button all-buttons">
                        <div class="fb"></div>
                        <h2 class="fb-name"></h2>
                    </div></a>
                    <a href="#"><div class="google-button all-buttons">
                        <div class="g-plus"></div>
                        <h2 class="g-name"></h2>
                    </div></a>

                </div>
            </a>
        </div>
    </div>
</section>
</body>
</html>

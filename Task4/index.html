<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journey</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="header">
    <div class="header-hero">
    <h1 ><a href="#" class="name-logo">journey</a></h1>
    <div class="icons">
        <div class="icon sprite-calendar"></div>
        <div class="icon sprite-message"></div>
        <div class="icon sprite-nav"></div>
        <div class="icon sprite-pipe"></div>
    </div>
    <div class="welcome">Welcome,
        <a href="#" class="login-hero">Log in</a> or <a href="#" class="login-hero">Sign Up</a>
    </div>
</div>

        <div class="sign-kub-log">

                <div class="all-form-col">
                    <a href="#" class="button" >

                            </div>
                        </div>

                    <div class="google-button"></div>

               </div>
            </div>
